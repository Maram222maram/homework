        /*4-Calculate the Age Based on a Date of Birth: Write a function that takes a date of
          *birth as input and returns the age of the person as of today.
          */
          function calculateAge(dateOfBirth) {
             const now = new Date();
              const birthDate = new Date(dateOfBirth);
              const yearsDiff = now.getFullYear() - birthDate.getFullYear();
              const monthsDiff = now.getMonth() - birthDate.getMonth();
                 if (monthsDiff < 0 || (monthsDiff === 0 && now.getDate() < birthDate.getDate())) {
                     return yearsDiff - 1;
         }
               return yearsDiff;
           }
