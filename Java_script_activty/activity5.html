    <title>Check for Anagrams</title>
</head>
<body>
    <script>
        /*5-Check if a String is a Valid Email Address: Write a function that takes a string as input
         * and returns true if the string is a valid email address.
         */
              
               let email = function isValidEmail(email){ 
               let isValid =  /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
               return email.match(isValid)
               }
               console.log(email("maram@gmail.com"));
               </script>
</body>
