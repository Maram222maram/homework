    <script>
        /*
        Find the Second Smallest Value in an Array: Write a function that takes an array of
        numbers as input and returns the second smallest value in that array.
        */
        function findSecondSmallest(arr) {
             if (arr.length < 2) {
              return null; 
           }
             const sortedArr = arr.sort((a, b) => a - b);
            return sortedArr[1];
            }

          // Example usage
            const numbers = [5, 2, 8, 1, 9, 4];
          const secondSmallest = findSecondSmallest(numbers); // Returns 2
        
    </script>
